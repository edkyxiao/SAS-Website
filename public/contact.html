<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images\Logo.webp" type="image/webp">
    <title>Contact</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="menu_container"></div>
    <script src="w3_js.js" defer></script>
    <section class="heading">
        <h2 id="contact_heading" data-en="CONTACT US" data-zh="联系我们">CONTACT US</h2>
    </section>
    <section class="content">
        <div class="contact_container">
            <div class="form">
                <div id="message_sent">
                    <p data-en="Message Sent" data-zh="发送成功">Message Sent</p>
                </div>
                <!-- Form -->
                <div id="contact_form">
                    <form id="contact_form">
                        <label for="name" data-en="Full Name: " data-zh="姓名: ">Full Name: </label>
                        <input type="text" id="name" name="name" required>

                        <label for="email" data-en="Email: " data-zh="邮箱地址： ">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message" data-en="Message: " data-zh="信息： ">Message: </label>
                        <textarea id="message" name="message" rows="6" required></textarea>

                        <button type="submit" data-en="Send" data-zh="发送">Send</button>
                    </form>
                </div>
            </div>
            <div id="contact_info">
                <h3 class="contact_subheading" data-en="Wechat" data-zh="微信">Wechat</h3>
                <p>Julyforwhat<br>balldandy</p>

                <h3 class="contact_subheading" data-en="SAS-PERCUSSION" data-zh="SAS-打击乐教研堂">SAS-PERCUSSION</h3>
                <p>162 Rooks Rd Nunawading VIC 3131</p>

                <h3 class="contact_subheading" data-en="Opening Hours" data-zh="营业时间">Opening Hours</h3>
                <p>Open 7 days: 9:00 am - 5:00 pm</p>
            </div>
        </div>
    </section>
    <!-- End -->
    <div id="end_container"></div>
</body>
</html>
