<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images\Logo.webp" type="image/webp">
    <title>Contact</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="menu_container"></div>
    <script src="js.js" defer></script>
    <section class="heading">
        <h2 id="contact_heading" data-en="CONTACT US" data-zh="联系我们">CONTACT US</h2>
    </section>
    <section class="content">
        <div class="contact_container">
            <form
                action="https://formspree.io/f/xdkldeww"
                class="fs-form contact_form"
                target="_top"
                method="POST"
                >
                <div class="fs-field">
                    <label class="fs-label" data-en="Name" data-zh="姓名" for="name">Name</label>
                    <input class="fs-input" id="name" name="name" />
                </div>
                <div class="fs-field">
                    <label class="fs-label" data-en="Email" data-zh="邮箱地址" for="email">Email</label>
                    <input class="fs-input" id="email" name="email" required />
                </div>
                <div class="fs-field">
                    <label class="fs-label" data-en="Message" data-zh="信息" for="message">Message</label>
                    <textarea class="fs-textarea" id="message" name="message" rows="6"></textarea>
                </div>
                <div class="fs-button-group">
                    <button class="fs-button" data-en="Send" data-zh="发送" type="submit">Send</button>
                </div>
            </form>
            <div id="contact_info">
                <h3 class="contact_subheading" data-en="Wechat" data-zh="微信">Wechat</h3>
                <p>Julyforwhat<br>balldandy</p>

                <h3 class="contact_subheading" data-en="SAS-PERCUSSION" data-zh="SAS-打击乐教研堂">SAS-PERCUSSION</h3>
                <p>162 Rooks Rd Nunawading VIC 3131</p>

                <h3 class="contact_subheading" data-en="Opening Hours" data-zh="营业时间">Opening Hours</h3>
                <p>Open 7 days: 9:00 am - 5:00 pm</p>
            </div>
        </div>
    </section>
    <!-- End -->
    <div id="end_container"></div>
</body>
</html>
